<div class="container-menu visually-hidden">

    <a href="./index.html" class="burger-logo">
      <img src="./images/logo.png" alt="logo" />
    </a>

    <button type="button" class="btn-toggle-burger">
      Light
      <svg width="40" height="20">
        <use href="./images/toggle.svg#icon-Toggle"></use>
      </svg>
      <span class="toogle-dark toggle-burger-dark">Dark</span>
    </button>
  </div>
  <button type="button" class="btn-vector-burger">
    <svg width="18" height="18" class="close-burger-menu">
      <use href="./images/toggle.svg#icon-close"></use>

  </button>
  <form class="search-burger">
    <button type="submit" class="btn-search-burger">
      <svg width="24" height="24" class="search-icon-burger">
        <use href="./images/search.svg#icon-bx_search"></use>
      </svg>
    </button>
    <input
      class="input-search-burger"
      type="text"
      name="searchQuery"
      placeholder="Search"
    />

  <div class="container-list">
    <ul class="header-list-burger">
      <li class="header-list-burger__item">
        <a href="" class="header-list-burger__link">Home</a>
      </li>
      <li class="header-list-burger__item">
        <a href="" class="header-list-burger__link"
          >Favorite
          <svg width="17" height="10">
            <use href="./images/toggle.svg#icon-Vector"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</div>
